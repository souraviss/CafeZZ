<table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Category Name</th>
        <th>Active</th>
        <th></th>
        <th></th> 
      </tr>
    </thead>
    <tbody *ngIf="categoryentry">
      <tr *ngFor="let item of categoryentry">
       <td>#</td> 
        <td>{{item.Name}}</td>
        <td>{{item.Active}}</td>
        <td><i class="fas fa-edit"></i></td>
        <td (click)="delete(item)"><i class="fas fa-trash-alt"></i></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="ModalOpen()">
    Launch demo modal
  </button>
 <!-- The Modal -->
 <div class="modal" id="myModal" [ngStyle]="{'display': display}">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Category Data</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form #category="ngForm" (ngSubmit) = "onClickSubmit(category.value)">
            <!-- <input class="hidden" type="hidden" id="Id" name="Id" #Id ngModel> -->
            <fieldset>
              <div class="form-group">
              <label for="CatName" class="form-label">Category Name</label>  
              <input type="text" class="form-control" name="Name" id="catName" #catName ngModel>
              </div>
              <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="ckhActive" name="Active" #chkActive ngModel>
              <label class="form-check-label" for="ckhActive">Active</label>
            </div>
          </fieldset>
              <input type="submit" class="btn btn-primary" value="Save" >
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="ModalClose()">Close</button>
        </div>
        
      </div>
    </div>
  </div>
