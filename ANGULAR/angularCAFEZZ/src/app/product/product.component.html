<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>StockIn</th>    
      <th></th>
      <th></th> 
    </tr>
  </thead>
  <tbody *ngIf="productentry">
    <tr *ngFor="let item of productentry">
      <td>#</td>
      <td>{{item.Name}}</td>
      <td>{{item.Description}}</td>
      <td><span>{{item.stock?.InStock}}</span></td>
      <td><i class="fas fa-edit"></i></td>
      <td><i class="fas fa-trash-alt"></i></td>
    </tr>
  </tbody>
</table>
